<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
        <link href="css/leaflet.css" rel="stylesheet"/>

    <link href="css/style.css" rel="stylesheet"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div id='map'>
    </div>

    <div class="padded_options">
     
      <div class=flex_parent>
        
 
      
        <div class="flex_item">
         <button id="optimise">Optimise locations</button>
         <button id="stop">Stoptimise</button>
        </div>

        <div class="flex_item">
        <label>Change point size</label>
          <input type="number" id="input_point_size" value="2"/>
        </div>

          <div class="flex_item">
        <label>Change line thickness</label>
          <input type="number" id="input_line_thickness" value="10"/>
        </div>

        <div class="flex_item">
        <label>Toggle basemap</label>
          <button id="toggle_basemap">Toggle</button>
        </div>

        <div class="flex_item">
        <label>Opacity of cells</label>
          <input type="number" id="cell_opacity_input" value="0.8", step="0.1"/>
        </div>

    
      </div>
    </div>
   
   <div id='hover_panel'>
      <h3>Hover over areas to display statistics</h3>
    
    </div>


    
    <script src="js/third_party/leaflet.txt"></script>
    <script src="js/third_party/d3.min.txt"></script>
    <script src="js/third_party/topojson.v1.min.txt"></script>
    <script src="js/third_party/underscore.txt"></script>
    <script src="js/third_party/jquery.txt"></script>
    <script src="js/third_party/handlebars-v4.0.5.txt"></script>

    <!-- <script src="data/csv_data.txt"></script> -->
    <!-- <script src="topojson/uk_boundaries.txt"></script> -->
    <script src="js/custom_code/utils.txt"></script>
    <script src="js/custom_code/settings.txt"></script>
    <script src="js/custom_code/map.txt"></script>
    <script src="js/custom_code/points_map.txt"></script>
    <script src="js/custom_code/voronoi_map.txt"></script>

    <script src="js/custom_code/map_keys.txt"></script>
    <script src="js/custom_code/little_line_chart.txt"></script>
    <script src="js/custom_code/dataholder.txt"></script>
    <script src="js/custom_code/main.txt"></script>
    
    <script id="hp_info" type="text/x-handlebars-template">
      <div class="entry">
        <div>
          <h2>Total loss = {{loss}}</h2>  
        </div>
      </div>
    </script>


  </body>
</html>
